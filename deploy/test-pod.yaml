apiVersion: v1
kind: Pod
metadata:
  name: traffic-generator
  namespace: default
spec:
  restartPolicy: Never
  containers:
  - name: traffic
    image: busybox:1.36
    command:
    - sh
    - -c
    - |
      while true; do
        wget -q -O- https://example.com >/dev/null 2>&1 || true
        sleep 1
      done
